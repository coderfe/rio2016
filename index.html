<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rio 2016 Medals</title>
  <link rel="stylesheet" href="./rio.css" media="screen">
</head>
<body>
  <div class="container">

    <div class="card">
      <div class="card_medal">
        <div class="medal gold"></div>
        <div class="medal silver"></div>
        <div class="medal bronze"></div>
      </div>
      <h2 class="card_title"></h2>
    </div>

    <div class="card">
      <div class="card_medal">
        <div class="medal gold"></div>
        <div class="medal silver"></div>
        <div class="medal bronze"></div>
      </div>
      <h2 class="card_title"></h2>
    </div>

    <div class="card">
      <div class="card_medal">
        <div class="medal gold"></div>
        <div class="medal silver"></div>
        <div class="medal bronze"></div>
      </div>
      <h2 class="card_title"></h2>
    </div>

    <div class="card">
      <div class="card_medal">
        <div class="medal gold"></div>
        <div class="medal silver"></div>
        <div class="medal bronze"></div>
      </div>
      <h2 class="card_title"></h2>
    </div>

    <div class="card">
      <div class="card_medal">
        <div class="medal gold"></div>
        <div class="medal silver"></div>
        <div class="medal bronze"></div>
      </div>
      <h2 class="card_title"></h2>
    </div>

    <div class="card">
      <div class="card_medal">
        <div class="medal gold"></div>
        <div class="medal silver"></div>
        <div class="medal bronze"></div>
      </div>
      <h2 class="card_title"></h2>
    </div>

  </div>

  <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
  <script>
    $(function() {
      $.ajax({
        url: 'http://ziliaoku.sports.qq.com/cube/index?cubeId=34&dimId=67&limit=1000&from=sportsdatabase',
        type: 'GET',
        dataType: 'jsonp',
        success: function(data) {
          var list = data.data.OlyMedalList;
          var d = list.slice(0, 6);
          
          // title
          $('.card_title').each(function(index) {
            $(this).text(d[index].countryCnName);
          });

          // gold medal
          $('.medal.gold').each(function(index) {
            $(this).text(d[index].gold);
          })
          // silver medal
          $('.medal.silver').each(function(index) {
            $(this).text(d[index].silver);
          })

          // bronze medal
          $('.medal.bronze').each(function(index) {
            $(this).text(d[index].bronze);
          })
        },
        error: function() {
          alert('Error');
        }
      });
    });
  </script>
</body>
</html>
