<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rio 2016</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="1st_card_title"></h1>
      <div class="card_medal"></div>
    </div>
    <div class="card">
      <h1 class="2nd_card_title"></h1>
    </div>
    <div class="card">
      <h1 class="3rd_card_title"></h1>
    </div>
  </div>

  <script src="./js/lib/jquery/dist/jquery.min.js"></script>
  <script>
    $(function() {
      $.ajax({
        url: './json/index.json',
        type: 'GET',
        dataType: 'json',
        success: function(data) {
          var list = data.data.OlyMedalList;
          var d = list.slice(0, 3);
          

          $('.1st_card_title').text(d[0].countryCnName);
          $('.2nd_card_title').text(d[1].countryCnName);
          $('.3rd_card_title').text(d[2].countryCnName);
          
        },
        error: function() {
          alert('Error');
        }
      });
    });
  </script>
</body>
</html>
